<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <main class="main-login">
            <div class="left-login"><span><h1>Faça login <br>e entre para o nosso time!</h1></span>
              <img src="cat-astronaut.svg" class="left-image" alt="">
            </div>

            <div class="right-login"> 
                <section class="card-login">
                    <P><h1>LOGIN</h1></P>
                    <div class="textfield">
                        <P> Usuário</P><input type="text"  placeholder="Usuário" class="usuário">
                    </div>
                    
                    <div class="textfield">
                        <P> Senha</P><input type="password"  placeholder="Senha" class="senha">
                    </div>
                    
                    <button class="btn-login">LOGIN</button>
                </section>
            </div>
    </main>
</body>
</html>
